<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tic Tac</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #d32f2f;
        }
        .lyrics {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .dance-img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tic Tac - Carrapicho</h1>
    <img class="dance-img" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Brazilian_dancers.jpg" alt="Brazilian Dance">
    <div class="lyrics">
        <p>Bate forte o tambor eu quero é tic tic tic tic tac</p>
        <p>Bate forte o tambor eu quero é tic tic tic tic tac</p>
        <p>Dança, dança, dança, ao som do tambor</p>
    </div>

</html>
